{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-section">
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
    <p>Don't have an account? <br><a href="{% url 'accounts:signup' %}">Sign up here</a>.</p>
</div>
{% endblock %}
