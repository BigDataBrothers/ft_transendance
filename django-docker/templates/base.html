{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}My Django App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="{% static 'fonts/PressStart2P.ttf' %}" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Press Start 2P';
            src: url('{% static "fonts/PressStart2P.ttf" %}');
        }

        :root {
            --primary-bg: #262324;
            --primary-text: #fcfcec;
            --accent-color: #fdd900;
            --highlight-color: #3a3a3a; /* Couleur grise */
            --bs-danger: #dc3545; /* Bootstrap danger color */
            --bs-light: #f8d7da; /* Bootstrap light color for hover */
        }

        body {
            background-color: var(--primary-bg);
            color: var(--primary-text);
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .navbar {
            background-color: var(--primary-text) !important;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar .navbar-brand,
        .navbar .nav-link {
            color: var(--primary-bg) !important;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            height: 100%;
            padding: 0 15px; /* Ajuste le padding pour améliorer l'apparence */
        }

        .title-background {
            background-color: var(--accent-color); /* Utilise la couleur grise définie dans :root */
            height: 100%;
            border-radius: 5px; /* Ajoute des coins arrondis pour un meilleur rendu visuel */
            display: flex;
            align-items: center;
            padding: 0 10px; /* Ajuste le padding pour améliorer l'apparence */
        }

        #logout-link {
            color: var(--bs-danger) !important;
        }

        #logout-link:hover {
            color: var(--bs-light) !important;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 20px;
        }

        .menu-button {
            background-color: var(--primary-bg);
            color: var(--primary-text);
            border: none;
            padding: 20px 40px;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
        }

        .menu-button:focus::before {
            content: '>';
            position: absolute;
            left: -30px;
            color: var(--accent-color);
            animation: blink 0.8s infinite;
        }

        #coinButton:focus::before {
            content: none;
        }

        .menu-button:focus,
        .menu-button:hover {
            outline: none;
            background-color: var(--highlight-color);
            color: var(--accent-color);
            transform: scale(1.1);
            animation: pulseBackground 0.8s infinite;
        }

        #coinButton:hover,
        #coinButton:focus {
            background-color: transparent;
        }

        .menu-button.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        #coinButton {
            color: var(--accent-color);
            animation: blink 0.8s infinite;
        }

        .modal-content {
            background-color: var(--primary-bg) !important;
            border: 2px solid var(--accent-color);
        }

        .modal-header {
            border-bottom: 1px solid var(--accent-color);
        }

        .modal-footer {
            border-top: 1px solid var(--accent-color);
        }

        .modal-button-info,
        .modal-button-close {
            position: relative;
        }

        .modal-button-info:focus,
        .modal-button-close:focus {
            outline: none;
        }

        .modal-button-info:focus::before,
        .modal-button-close:focus::before {
            content: '>';
            position: absolute;
            left: -20px;
            color: var(--accent-color);
            animation: blink 0.8s infinite;
        }

        .modal-button-info:hover,
        .modal-button-info:focus {
            transform: scale(1.2);
            animation: pulseWarning 0.8s infinite;
        }

        .modal-button-close:hover,
        .modal-button-close:focus {
            transform: scale(1.2);
            animation: pulseDanger 0.8s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes pulseBackground {
            0%, 100% { background-color: var(--highlight-color); }
            50% { background-color: transparent; }
        }

        @keyframes pulseWarning {
            0%, 100% { background-color: var(--bs-warning); }
            50% { background-color: rgba(var(--bs-warning-rgb), 0.7); }
        }

        @keyframes pulseDanger {
            0%, 100% { background-color: var(--bs-danger); }
            50% { background-color: rgba(var(--bs-danger-rgb), 0.7); }
        }

        .btn-group-vertical {
            transition: all 0.3s ease-in-out;
            transform-origin: center;
        }

        .btn-group-vertical.show {
            transform: scale(1);
            opacity: 1;
        }

        .btn-group-vertical.hide {
            transform: scale(0.8);
            opacity: 0;
        }

        .menu-button .button-content {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .menu-button .menu-icon {
            font-size: 0.8em;
            color: var(--primary-text);
        }

        .menu-button:hover .menu-icon,
        .menu-button:focus .menu-icon {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand title-background" href="{% url 'home' %}">PONG CLASSIC</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto"> 
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logout-link">Logout</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Formulaire de déconnexion caché -->
    <form id="logout-form" action="{% url 'logout' %}" method="post" style="display:none;">
        {% csrf_token %}
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('logout-link').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('logout-form').submit();
        });
    </script>
</body>
</html>
