{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}PONG CLASSIC{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!-- Custom Font -->
    <link href="{% static 'fonts/PressStart2P.ttf' %}" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Press Start 2P';
            src: url('{% static "fonts/PressStart2P.ttf" %}');
        }
    
        /* Uncomment the following block to add borders to all elements for debugging */
    
        /* * {
            border: solid black 1px;
        } */
    
        :root {
            --primary-bg: #262324;
            --primary-text: #fcfcec;
            --accent-color: #fdd900;
            --highlight-color: #3a3a3a;
            --button-bg: #2d2d2d;
        }
    
        body {
            background-color: var(--primary-bg);
            color: var(--primary-text);
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
    
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }
    
        .navbar {
            background-color: var(--primary-bg) !important;
            border-bottom: 2px solid var(--accent-color);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1001;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    
        .navbar-brand {
            color: var(--accent-color) !important;
            font-size: 1.2em;
        }
    
        .nav-link {
            color: var(--primary-text) !important;
            transition: all 0.3s ease;
            font-size: 0.8em;
            padding: 0.5rem 1rem !important;
        }
    
        .nav-link:hover, .nav-link:focus {
            color: var(--accent-color) !important;
            transform: scale(1.1);
        }
    
        .navbar-toggler {
            border: 2px solid var(--accent-color);
            padding: 0.5rem;
        }
    
        .navbar-toggler-icon {
            background-image: none;
            position: relative;
        }
    
        .navbar-toggler-icon::before {
            content: '≡';
            color: var(--accent-color);
            font-size: 1.5em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    
        .container {
            max-width: 1200px;
            padding: 2rem;
            margin-top: 80px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
    
        .btn {
            background-color: var(--button-bg);
            color: var(--primary-text);
            border: none;
            border-radius: 25px;
            padding: 1rem 2rem;
            margin: 0.5rem;
            font-family: 'Press Start 2P';
            text-transform: uppercase;
            font-size: 0.8em;
            transition: all 0.3s ease;
            position: relative;
        }
    
        .btn:hover, .btn:focus {
            background-color: var(--highlight-color);
            color: var(--accent-color);
            transform: scale(1.1);
            outline: none;
        }
    
        .btn:focus::before {
            content: '>';
            position: absolute;
            left: -20px;
            color: var(--accent-color);
            animation: blink 0.8s infinite;
        }
    
        .btn-custom-logout {
            background-color: #dc3545 !important;
            color: #ffffff !important;
            border: none;
            border-radius: 25px;
            padding: 0.5rem 1rem;
            font-size: 0.8em;
            transition: all 0.3s ease;
        }
    
        .btn-custom-logout:hover, .btn-custom-logout:focus {
            background-color: #c82333 !important;
            color: #ffffff !important;
            transform: scale(1.1);
            outline: none;
        }
    
        .form-control {
            background: var(--primary-bg);
            border: 1px solid var(--accent-color);
            color: var(--primary-text);
            border-radius: 15px;
            padding: 0.8rem;
            font-family: 'Press Start 2P';
            font-size: 0.8em;
        }
    
        .card {
            background: var(--primary-bg);
            border: 2px solid var(--accent-color);
            border-radius: 15px;
            padding: 1rem;
        }
    
        .modal-content {
            background-color: var(--primary-bg);
            border: 2px solid var(--accent-color);
        }
    
        .modal-header, .modal-footer {
            border-color: var(--accent-color);
        }
    
        #logout-link {
            color: #dc3545 !important;
        }
    
        #logout-link:hover {
            color: #f8d7da !important;
        }
    
        .profile-header {
            background-color: var(--primary-bg);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
    
        .profile-avatar {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
    
        .profile-info h1 {
            margin: 0;
            color: var(--accent-color);
        }
    
        .profile-info p {
            margin: 5px 0;
        }
    
        .profile-section {
            background-color: var(--button-bg);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
        }
    
        .profile-section h2 {
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            color: var(--accent-color);
        }
    
        .level-badge {
            display: inline-block;
            padding: 5px 10px;
            background-color: var(--highlight-color);
            color: var(--accent-color);
            border-radius: 5px;
            font-weight: bold;
        }
    
        .progress {
            background-color: var(--primary-bg);
            border: 2px solid var(--accent-color);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }
    
        .progress-bar {
            background-color: var(--accent-color);
            border-radius: 15px;
            text-align: center;
            color: var(--primary-bg);
            font-weight: bold;
            transition: width 0.3s ease;
        }
    
        .login-section {
            background-color: var(--button-bg);
            padding: 2rem;
            border-radius: 10px;
            margin-top: 20px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    
        .login-section h2 {
            color: var(--accent-color);
            margin-bottom: 1rem;
        }
    
        .login-section form {
            display: flex;
            flex-direction: column;
        }
    
        .login-section label {
            color: var(--primary-text);
            margin-bottom: 0.5rem;
        }
    
        .login-section input {
            background-color: var(--primary-bg);
            border: 1px solid var(--accent-color);
            color: var(--primary-text);
            border-radius: 5px;
            padding: 0.5rem;
            margin-bottom: 1rem;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
        }
    
        .login-section button {
            background-color: var(--primary-bg);
            color: var(--primary-text);
            border: none;
            border-radius: 25px;
            padding: 1rem 2rem;
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            font-size: 0.8em;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
    
        .login-section button:hover, .login-section button:focus {
            background-color: var(--highlight-color);
            color: var(--accent-color);
            transform: scale(1.1);
            outline: none;
        }
    
        .login-section p {
            color: var(--primary-text);
            margin-top: 1rem;
        }
    
        .login-section a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
    
        .login-section a:hover {
            color: var(--highlight-color);
        }
    
        .signup-section {
            background-color: var(--button-bg);
            padding: 2rem;
            border-radius: 10px;
            margin-top: 20px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    
        .signup-section h2 {
            color: var(--accent-color);
            margin-bottom: 1rem;
        }
    
        .signup-section form {
            display: flex;
            flex-direction: column;
        }
    
        .signup-section label {
            color: var(--primary-text);
            margin-bottom: 0.5rem;
        }
    
        .signup-section input {
            background-color: var(--primary-bg);
            border: 1px solid var(--accent-color);
            color: var(--primary-text);
            border-radius: 5px;
            padding: 0.5rem;
            margin-bottom: 1rem;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
        }
    
        .signup-section button {
            background-color: var(--primary-bg);
            color: var(--primary-text);
            border: none;
            border-radius: 25px;
            padding: 1rem 2rem;
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            font-size: 0.8em;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
    
        .signup-section button:hover, .signup-section button:focus {
            background-color: var(--highlight-color);
            color: var(--accent-color);
            transform: scale(1.1);
            outline: none;
        }
    
        .signup-section p {
            color: var(--primary-text);
            margin-top: 1rem;
        }
    
        .signup-section a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
    
        .signup-section a:hover {
            color: var(--highlight-color);
        }
    
        .success-section {
            background-color: var(--button-bg);
            padding: 2rem;
            border-radius: 10px;
            margin-top: 20px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    
        .success-section h2 {
            color: var(--accent-color);
            margin-bottom: 1rem;
        }
    
        .success-section p {
            color: var(--primary-text);
            margin-top: 1rem;
        }
    
        /*Profile*/
        .profile-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
    
        .profile-background {
            background: var(--button-bg);
            border-radius: 8px;
            overflow: hidden;
        }
    
        .profile-header {
            background: linear-gradient(to right, #1b2838, #2a475e);
            padding: 30px;
            border-bottom: 2px solid var(--accent-color);
        }
    
        .profile-summary {
            display: flex;
            gap: 20px;
        }
    
        .avatar-section {
            position: relative;
        }
    
        .profile-avatar {
            width: 150px;
            height: 150px;
            border: 3px solid var(--accent-color);
            border-radius: 5px;
        }
    
        .online-status {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.8em;
            background: #4CAF50;
            color: white;
        }
    
        .profile-details {
            flex-grow: 1;
        }
    
        .player-level {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }
    
        .level-icon {
            background: var(--accent-color);
            color: var(--primary-bg);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            font-weight: bold;
        }
    
        .level-progress {
            flex-grow: 1;
            max-width: 300px;
        }
    
        .profile-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            padding: 20px;
        }
    
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
    
        .profile-card {
            background: var(--button-bg);
            border-radius: 5px;
            padding: 15px;
        }
    
        .profile-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    
        .profile-link {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: var(--button-bg);
            border: none;
            color: var(--primary-text);
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    
        .profile-link.danger {
            background: #dc3545;
        }
    
        .custom-change-password-btn {
            background-color: #262324;
        }
    
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
    
        .stats-showcase {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
    
        .stat-card {
            background: var(--button-bg);
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }
    
        .stat-value {
            font-size: 2em;
            color: var(--accent-color);
        }
    
        .achievements {
            background: var(--button-bg);
            border-radius: 5px;
            padding: 20px;
        }
    
        .achievement-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
    
        .achievement {
            background: var(--primary-bg);
            padding: 15px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    
        .friends-section {
            background: var(--button-bg);
            border-radius: 5px;
            padding: 20px;
        }

        .friends-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .friend {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .friend-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .friend-name {
            font-size: 1.2em;
            color: var(--primary-text);
        }

        .friends-count {
            color: #fdd900; /* Couleur différente pour le nombre d'amis */
            font-weight: bold;
        }
    
        @media (max-width: 768px) {
            .profile-content {
                grid-template-columns: 1fr;
            }
        }
        /**/
    
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin-top: 60px;
            }
    
            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 0.7em;
            }
        }
    </style>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">PONG CLASSIC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout-link">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <form id="logout-form" action="{% url 'logout' %}" method="post" style="display:none;">
        {% csrf_token %}
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('logout-link')?.addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('logout-form').submit();
        });
    </script>
</body>
</html>
